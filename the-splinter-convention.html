<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Splinter Convention: When Bridge Players Go Completely Bonkers (But in a Good Way)</title>
  <style>
    body { font-family: Georgia, 'Times New Roman', serif; line-height: 1.6; margin: 0; padding: 20px; background: linear-gradient(135deg, #f8f9fa, #e9ecef); color: #333; }
    .container { max-width: 900px; margin: 0 auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,.1); }
    h1 { color: #2c5530; text-align: center; font-size: 2.2em; margin-bottom: 10px; line-height: 1.3; }
    .subtitle { text-align: center; font-style: italic; color: #666; margin-bottom: 30px; font-size: 1.1em; }
    h2 { color: #2c5530; border-bottom: 2px solid #4CAF50; padding-bottom: 8px; margin-top: 35px; }
    h3 { color: #2c5530; margin-top: 25px; }
    p { margin-bottom: 15px; text-align: justify; }
    .bid-example { background: #e8f5e8; border-left: 4px solid #4CAF50; padding: 15px; margin: 20px 0; border-radius: 5px; font-family: 'Courier New', monospace; }
    .interactive-section { background: linear-gradient(135deg, #0f4c3a, #1a5c4a); margin: 40px -40px; padding: 30px 40px; border-radius: 15px; color: white; }
    .interactive-title { text-align: center; font-size: 1.8em; margin-bottom: 20px; color: #fff; }
    .board-selector { text-align: center; margin: 20px 0; padding: 20px; background: rgba(255,255,255,.1); border-radius: 10px; }
    .board-buttons { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 15px; }
    .board-btn { padding: 10px 18px; border: none; border-radius: 20px; background: #28a745; color: white; font-weight: bold; cursor: pointer; transition: all .3s ease; font-size: .9em; }
    .board-btn:hover { background: #218838; transform: translateY(-2px); }
    .board-btn.active { background: #ffc107; color: #333; }
    .animation-container { margin: 20px 0; background: white; border-radius: 10px; padding: 25px; color: #333; box-shadow: 0 5px 20px rgba(0,0,0,.3); }
    .hand-display { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
    .hand-diagram { background: #f8f9fa; border-radius: 10px; padding: 20px; border: 2px solid #dee2e6; }
    .position { margin: 15px 0; text-align: center; }
    .position-label { font-weight: bold; color: #2c5530; margin-bottom: 8px; }
    .position-label.dealer { color: #d32f2f; border-bottom: 2px solid #ffc107; padding-bottom: 2px; }
    .suits { text-align: left; background: white; padding: 12px; border-radius: 8px; border-left: 3px solid #2c5530; }
    .suit { margin: 6px 0; font-family: 'Courier New', monospace; font-size: 1.1em; transition: all .3s ease; }
    .suit.highlight { background: #fff3cd; padding: 4px; border-radius: 4px; border-left: 3px solid #ffc107; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%, 100% { transform: scale(1);} 50% { transform: scale(1.02);} }
    .spades { color: #000; font-weight: bold; }
    .hearts { color: #d32f2f; font-weight: bold; }
    .diamonds { color: #f57c00; font-weight: bold; }
    .clubs { color: #000; font-weight: bold; }
    .analysis-section { background: white; border-radius: 10px; padding: 20px; border: 2px solid #dee2e6; }
    .bidding-sequence { text-align: center; margin: 15px 0; }
    .bid-step { display: inline-block; margin: 5px 10px; padding: 10px 20px; background: #e8f5e8; border: 2px solid #28a745; border-radius: 20px; font-family: 'Courier New', monospace; font-weight: bold; color: #155724; opacity: 0; animation: bidAppear .8s ease forwards; }
    .bid-step:nth-child(1){ animation-delay: .5s; } .bid-step:nth-child(2){ animation-delay: 1.0s; } .bid-step:nth-child(3){ animation-delay: 1.5s; }
    @keyframes bidAppear { to { opacity: 1; } }
    .decision-tree { margin: 20px 0; padding: 20px; background: #fff8e1; border-radius: 10px; border-left: 4px solid #ffc107; }
    .decision-step { margin: 10px 0; padding: 12px; background: white; border-radius: 8px; opacity: 0; animation: slideIn .6s ease forwards; }
    .decision-step:nth-child(1){ animation-delay: 2.0s; } .decision-step:nth-child(2){ animation-delay: 2.5s; } .decision-step:nth-child(3){ animation-delay: 3.0s; } .decision-step:nth-child(4){ animation-delay: 3.5s; }
    @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    .decision-question { font-weight: bold; color: #0056b3; margin-bottom: 5px; }
    .decision-answer { color: #495057; font-style: italic; }
    .conclusion { margin-top: 20px; padding: 15px; background: #d1ecf1; border-radius: 10px; border-left: 4px solid #17a2b8; opacity: 0; animation: slideIn .6s ease forwards; animation-delay: 4.0s; }
    .controls { text-align: center; margin: 20px 0; }
    .control-btn { padding: 10px 20px; margin: 0 8px; border: none; border-radius: 20px; background: #007bff; color: white; font-weight: bold; cursor: pointer; transition: all .3s ease; }
    .control-btn:hover { background: #0056b3; transform: translateY(-1px); }
    .vulnerability-indicator { display: inline-block; padding: 4px 10px; border-radius: 15px; font-weight: bold; font-size: .8em; margin-left: 10px; }
    .vul-none { background: #e3f2fd; color: #1976d2; }
    .vul-ns { background: #ffebee; color: #d32f2f; }
    .vul-ew { background: #fff3e0; color: #f57c00; }
    .vul-all { background: #f3e5f5; color: #7b1fa2; }
    @media (max-width: 768px) { .hand-display { grid-template-columns: 1fr; gap: 15px; } .container { padding: 20px; margin: 10px; } .interactive-section { margin: 20px -20px; padding: 20px; } }
  </style>
  <script defer>
    // -- Hands are always S (dealer), W, N, E order
    const bridgeHands = {
      1: {
        deal: "Q964.KJ3.AQJ7.K2 T.T987.T432.QT976 AKJ75.AQ6.K8.J43 832.9542.965.A85",  // South is dealer, classic "2NT" example
        dealer: "S",
        vulnerability: "None",
        title: "Perfect 2NT Response - Balanced Support",
        sequence: ["1♠", "2NT", "4♠"],
        decisions: [
          { question: "Does South have 4+ spade support?", answer: "Yes - Q964 = 4-card support ✓", highlight: "S-spades" },
          { question: "Does South have game-going values?", answer: "Yes - 13 HCP with good distribution ✓", highlight: "S-all" },
          { question: "Should South splinter?", answer: "No - South is balanced, no clear shortage", highlight: "S-all" },
          { question: "What should South bid?", answer: "2NT - Shows support + game values + balanced", highlight: "bidding" }
        ],
        conclusion: "This shows the difference between splinter hands and 2NT responses. South has the strength and support but no shortage to advertise."
      },
      2: {
        deal: "876.QJ32.J95.K84 T2.965.T84.QT653 AQJ5.84.A763.972 K943.AKT7.KQ2.AJ",   // South is dealer, classic Splinter
        dealer: "S",
        vulnerability: "NS",
        title: "Classic Splinter - But Opener Has Wasted Values",
        sequence: ["1♥", "4♣", "4♥"],
        decisions: [
          { question: "Does South have 4+ heart support?", answer: "Yes - QJ32 = 4-card support ✓", highlight: "S-hearts" },
          { question: "Does South have a shortage?", answer: "Yes - singleton club ✓", highlight: "S-clubs" },
          { question: "Should South splinter 4♣?", answer: "YES - Perfect splinter hand!", highlight: "S-all" },
          { question: "How should North respond?", answer: "4♥ only - A♣J are wasted opposite shortage", highlight: "N-clubs" }
        ],
        conclusion: "Perfect example of why opener signs off at game level. Despite 31 combined HCP, North's club honors are worthless opposite South's shortage."
      },
      5: {
        deal: "J986.KQ65.Q87.AK 32.T42.K943.T763 T54.AJ97.5.QJ954 AKQ7.83.AJT62.82",
        dealer: "S",
        vulnerability: "NS",
        title: "DON'T Splinter - You Have Honours in Short Suit!",
        sequence: ["1♦", "1♥", "2♥"],
        decisions: [
          { question: "Does South have diamond support?", answer: "Only 3 diamonds - looking for major fit", highlight: "S-diamonds" },
          { question: "Does South have a 'shortage'?", answer: "Only 2 clubs, but they're A♣K!", highlight: "S-clubs" },
          { question: "Should South splinter 3♣?", answer: "NO! - Never splinter with honors in 'short' suit", highlight: "S-clubs" },
          { question: "What should South do?", answer: "Show the hearts - much more descriptive", highlight: "S-hearts" }
        ],
        conclusion: "Anti-splinter example! Don't splinter when your 'shortage' contains working honors. The A♣K are valuable cards that help make tricks."
      },
      6: {
        deal: "862.Q94.A742.KQ5 QJ97.75.KT86.942 AK54.AKJ106.Q3.A7 T3.832.J95.JT863",
        dealer: "S",
        vulnerability: "EW",
        title: "Splinter to Slam - Perfect Controls",
        sequence: ["1♥", "4♦", "6♥"],
        decisions: [
          { question: "Does South have heart support?", answer: "3 hearts, but strong ones (Q94) ✓", highlight: "S-hearts" },
          { question: "Does South have shortage + values?", answer: "Yes - singleton diamond + 11 HCP ✓", highlight: "S-diamonds" },
          { question: "Should North accept slam?", answer: "YES! - Perfect controls, no wasted diamonds", highlight: "N-all" }
        ],
        conclusion: "Despite only 28 combined HCP, this is a great slam! North has A♠K, A♥KJ106, A♣ - all working honors with no wastage opposite the diamond shortage."
      }
    };

    let currentBoard = 1;
    let animationState = 'stopped';
    let animationTimeouts = [];

    window.onload = function() { setupBoardDisplay(); };

    function loadBoard(boardNum) {
      currentBoard = boardNum;
      document.querySelectorAll('.board-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent === `Example ${boardNum}`) btn.classList.add('active');
      });
      resetAnimation();
      setupBoardDisplay();
    }

    // Order for display: S(dealer), W, N, E
    const HAND_SEATS = ["S", "W", "N", "E"];
    const HAND_LABELS = { S:"South", W:"West", N:"North", E:"East" };

    function setupBoardDisplay() {
      const hand = bridgeHands[currentBoard];
      if (!hand) return;
      const container = document.getElementById('animationContainer');
      container.style.display = 'block';

      const hands = parseHandData(hand.deal); // { S, W, N, E }
      const hcp = calculateAllHCP(hands);

      container.innerHTML = `
        <div style="text-align: center; margin-bottom: 20px;">
          <h3 style="color: #2c5530; margin-bottom: 10px;">
            ${hand.title}
            <span class="vulnerability-indicator ${getVulnClass(hand.vulnerability)}">${hand.vulnerability}</span>
          </h3>
          <p style="font-style: italic; color: #666;">Dealer: <strong>${HAND_LABELS[hand.dealer]}</strong> | HCP Breakdown: S:${hcp.S} W:${hcp.W} N:${hcp.N} E:${hcp.E}</p>
        </div>
        <div class="hand-display">
          <div class="hand-diagram">${renderHandDiagram(hands, hcp, hand.dealer)}</div>
          <div class="analysis-section">
            <h4 style="text-align: center; color: #2c5530;">Bidding Analysis</h4>
            <div class="bidding-sequence">
              ${hand.sequence.map(bid => `<div class="bid-step">${bid}</div>`).join('')}
            </div>
            <div class="decision-tree">
              <h4 style="margin-bottom: 15px; color: #856404;">Decision Process:</h4>
              ${hand.decisions.map(d => `
                <div class="decision-step">
                  <div class="decision-question">${d.question}</div>
                  <div class="decision-answer">${d.answer}</div>
                </div>`).join('')}
            </div>
            <div class="conclusion">
              <strong>Key Learning:</strong><br />
              ${hand.conclusion}
            </div>
          </div>
        </div>`;
    }

    function parseHandData(dealString) {
      const parts = String(dealString || '').trim().split(/\s+/);
      if (parts.length !== 4) {
        console.error('Deal must contain exactly 4 hands separated by spaces. Got:', parts);
        return { S: emptyHand(), W: emptyHand(), N: emptyHand(), E: emptyHand() };
      }
      // Map to S, W, N, E from parts[0..3]
      return {
        S: splitHand(parts[0]),
        W: splitHand(parts[1]),
        N: splitHand(parts[2]),
        E: splitHand(parts[3])
      };
    }

    function splitHand(handStr) {
      if (typeof handStr !== 'string') {
        console.error('splitHand expected a string, got:', handStr);
        return emptyHand();
      }
      const [spades = '', hearts = '', diamonds = '', clubs = ''] = handStr.split('.');
      return { spades, hearts, diamonds, clubs };
    }

    function emptyHand() { return { spades: '', hearts: '', diamonds: '', clubs: '' }; }

    function calculateAllHCP(hands) {
      return {
        S: calculateHCP(hands.S),
        W: calculateHCP(hands.W),
        N: calculateHCP(hands.N),
        E: calculateHCP(hands.E)
      };
    }

    function calculateHCP(hand) {
      let total = 0;
      const values = { 'A':4, 'K':3, 'Q':2, 'J':1 };
      const allCards = `${hand.spades}${hand.hearts}${hand.diamonds}${hand.clubs}`;
      for (let ch of allCards) total += values[ch] || 0;
      return total;
    }

    function renderHandDiagram(hands, hcp, dealer) {
      // Top: North | Left: West, Right: East | Bottom: South
      return `
        <div class="position">
          <div class="position-label${dealer==='N'?' dealer':''}">${dealer==='N'?'Dealer: ':''}North (${hcp.N} HCP)</div>
          <div class="suits" data-position="N">
            <div class="suit spades" data-suit="spades">♠ ${formatCards(hands.N.spades)}</div>
            <div class="suit hearts" data-suit="hearts">♥ ${formatCards(hands.N.hearts)}</div>
            <div class="suit diamonds" data-suit="diamonds">♦ ${formatCards(hands.N.diamonds)}</div>
            <div class="suit clubs" data-suit="clubs">♣ ${formatCards(hands.N.clubs)}</div>
          </div>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 15px 0;">
          <div class="position">
            <div class="position-label${dealer==='W'?' dealer':''}">${dealer==='W'?'Dealer: ':''}West (${hcp.W} HCP)</div>
            <div class="suits" data-position="W">
              <div class="suit spades" data-suit="spades">♠ ${formatCards(hands.W.spades)}</div>
              <div class="suit hearts" data-suit="hearts">♥ ${formatCards(hands.W.hearts)}</div>
              <div class="suit diamonds" data-suit="diamonds">♦ ${formatCards(hands.W.diamonds)}</div>
              <div class="suit clubs" data-suit="clubs">♣ ${formatCards(hands.W.clubs)}</div>
            </div>
          </div>
          <div class="position">
            <div class="position-label${dealer==='E'?' dealer':''}">${dealer==='E'?'Dealer: ':''}East (${hcp.E} HCP)</div>
            <div class="suits" data-position="E">
              <div class="suit spades" data-suit="spades">♠ ${formatCards(hands.E.spades)}</div>
              <div class="suit hearts
